<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Overlay Control</title>
    <link rel="stylesheet" href="/mod/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="auth-wall">
        <div class="auth-box">
            <h1>Passwortschutz</h1>
            <input type="password" id="password-input" placeholder="Passwort...">
            <button id="password-submit">Anmelden</button>
            <p id="auth-error" class="error-message"></p>
        </div>
    </div>
    <div id="main-content" class="hidden">
        <header>
            <h1>🎨 <span id="streamer-name"></span> - Mod Overlay Control</h1>
            <div id="status-indicator">
                <span>OBS-Verbindung:</span>
                <span id="obs-status-light" class="disconnected"></span>
            </div>
        </header>
        <main>
            <section class="card" id="drawing-tool">
                <h2>🖌️ Zeichentool</h2>
                <div id="canvas-wrapper">
                    <canvas id="drawing-canvas" width="1920" height="1080"></canvas>
                </div>
                <div class="controls">
                    <div class="tool-group"><label>Modus:</label><button class="mode-btn active" data-mode="draw" title="Zeichenmodus">🎨</button><button class="mode-btn" data-mode="edit" title="Bearbeitungsmodus">🖐️</button></div>
                    <div class="tool-group"><label>Werkzeuge:</label><button class="tool active" data-tool="brush" title="Pinsel">🖌️</button><button class="tool" data-tool="text" title="Text">T</button><button class="tool" data-tool="rect" title="Rechteck">🔲</button><button class="tool" data-tool="circle" title="Kreis">⭕</button><button class="tool" data-tool="eraser" title="Radierer">🧹</button></div>
                    <div class="tool-group"><label>Farbe:</label><input type="color" id="color-picker" value="#FF0000"></div>
                    <div class="tool-group"><label>Dicke/Größe:</label><input type="range" id="brush-size" min="1" max="5" value="2"><span id="brush-preview">10px</span></div>
                    <div class="tool-group"><label>Aktionen:</label><button id="clear-canvas-btn" title="Alles löschen">🗑️</button></div>
                </div>
                <div class="controls hidden" id="text-options"><div class="tool-group"><label for="font-family">Schriftart:</label><select id="font-family"><option value="Arial">Arial</option><option value="Ubuntu">Ubuntu</option></select></div></div>
                <div class="action-buttons"><button id="show-canvas-btn" class="primary-btn">📤 Einblenden</button><button id="hide-canvas-btn">📥 Ausblenden</button></div>
            </section>
            <section class="card" id="media-uploads">
                <h2>📁 Medien-Uploads</h2>
                <div class="upload-form"><input type="file" id="media-file-input" accept="image/*,video/*"><button id="upload-btn">Hochladen</button></div>
                <div id="media-list"></div>
            </section>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/mod/app.js"></script>
</body>
</html>
